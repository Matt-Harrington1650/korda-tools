name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  web-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build (TypeScript + Vite)
        run: npm run build

      - name: Run tests
        run: npm test

